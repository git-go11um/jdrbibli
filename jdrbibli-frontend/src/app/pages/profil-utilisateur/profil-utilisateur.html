<div class="profil-utilisateur">
    <div class="left-column">
        <h1>Profil utilisateur</h1>

        <div class="user-info">
            <div class="info-item">
                <label for="pseudo">Pseudo:</label>
                <span id="pseudo">{{ pseudo }}</span>
            </div>
            <div class="info-item">
                <label for="email">Email:</label>
                <span id="email">{{ email }}</span>
            </div>
            <div class="info-item">
                <label for="motDePasse">Mot de passe:</label>
                <span id="motDePasse">{{ motDePasse }}</span>
            </div>
            <div class="info-item">
                <label for="avatar">Avatar:</label>
                <div id="avatar">
                    <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar utilisateur" width="100">
                    <p *ngIf="!avatarUrl">Aucun avatar upload√©</p>
                </div>
            </div>
        </div>

        <div class="avatar-upload">
            <h3>Modifier l'avatar</h3>
            <input type="file" accept="image/" (change)="onFileSelected($event)" #fileInput>
            <button *ngIf="selectedFile" (click)="uploadAvatar()" class="btn-upload">
                Uploader l'avatar
                </button>
        </div>

        <div class="action-buttons">
            <button class="btn-modifier" routerLink="/profile-edit">Modifier le compte</button>
            <button onclick="window.location.href='/reset-profil-password';">Modifier mon mot de passe</button>




            <button class="btn-supprimer" (click)="deleteUser()">Supprimer le compte</button>
            <!-- Bouton de suppression -->
        </div>
    </div>

    <div class="right-column">
        <h2>Amis</h2>
        <p>Aucune information sur les amis pour l'instant.</p>
    </div>
</div>
