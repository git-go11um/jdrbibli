<div class="container">
  <h2>Modifier mon mot de passe</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="newPassword">Nouveau mot de passe :</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required minlength="8" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe :</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="8" />
    </div>

    <button type="submit" [disabled]="newPassword !== confirmPassword">Modifier</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
