<h1>Profil utilisateur</h1>

<div class="profile-container">
  <div class="profile-avatar">
    <!-- Affichage de l'avatar actuel -->
    <img [src]="userProfile?.avatarUrl || 'assets/default-avatar.png'" alt="Avatar utilisateur">
    
    <!-- Formulaire pour l'upload de l'avatar -->
    <form (submit)="onAvatarSubmit($event)" enctype="multipart/form-data">
      <input type="file" (change)="onFileSelected($event)" name="image" />
      <button type="submit">Mettre Ã  jour l'avatar</button>
    </form>
  </div>

  <div class="profile-info">
    <p><strong>Pseudo :</strong> {{ userProfile?.pseudo }}</p>
    <p><strong>Email :</strong> {{ userProfile?.email }}</p>
    <p><strong>Mot de passe :</strong> ********</p>
  </div>

  <div class="profile-actions">
    <button (click)="onEdit()">Modifier le compte</button>
    <button (click)="onDelete()">Supprimer le compte</button>
  </div>
</div>
