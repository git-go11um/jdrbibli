<div class="page-container">
    <div class="actions">
        <div class="ajout-gamme-container">
            <input type="text" placeholder="Nom de la nouvelle gamme" [(ngModel)]="newGammeName"
                class="new-gamme-input" />
            <button class="add-button" (click)="ajouterGamme()">Ajouter une gamme</button>
        </div>

        <button class="delete-button" (click)="supprimerGamme()">Supprimer les gammes sélectionnées</button>
    </div>

    <hr class="separator" />

    <h2>Gammes</h2>

    <div class="columns">
        <div class="col" *ngFor="let column of columns">
            <div *ngFor="let gamme of column" class="gamme-item">
                <!-- Case à cocher pour chaque gamme -->
                <input type="checkbox" [checked]="isSelected(gamme.id!)" (change)="toggleSelection(gamme.id!)" />

                <!-- Bouton pour afficher la gamme -->
                <button (click)="goToGamme(gamme.id!)" class="gamme-button"
                    [class.selected]="gamme.id === selectedGammeId">
                    {{ gamme.nom }}
                </button>
            </div>
        </div>
    </div>
</div>
